<ion-content class="page-login pane" padding >
  <div class="login-wrapper">
    <div class="logo-wrapper">
      <div id="logo">
        <img src="assets/imgs/icon.png">
      </div>
      <h1>CoinTrack</h1>
  </div>
 
      <form [formGroup]="loginForm" (submit)="login()" novalidate autocomplete="nope" >
        <ion-item >
          <ion-label stacked>Email</ion-label>
          <ion-input formControlName="email" type="email"
          [class.invalid]="!loginForm.controls.email.valid && blur" placeholder="Your email address" ></ion-input>
        </ion-item>
        <ion-item class="error-message" *ngIf="!loginForm.controls.email.valid && loginForm.controls.email.touched">
            <p>Please enter a valid email address.</p>
        </ion-item>
        <ion-item >
            <ion-label stacked>Password</ion-label>
            <ion-input formControlName="password" type="password"
            [class.invalid]="!loginForm.controls.password.valid && blur" placeholder="Your password address" ></ion-input>
          </ion-item>
          <ion-item class="error-message" *ngIf="!loginForm.controls.password.valid && loginForm.controls.password.touched">
              <p>Your password needs to be more than 6 characters</p>
          </ion-item>
          <button ion-button block round type="submit" [disabled]="!loginForm.valid" >Login</button>
      </form>
      <div>
      <button ion-button block outline round (click)="goToSignUp()" >Sign Up</button>
      </div>
      <div>
          <button ion-button block outline round (click)="goToResetPassword()" >Reset Password</button>
      </div>
    </div>
</ion-content>
