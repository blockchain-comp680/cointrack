<ion-header>

  <ion-navbar>
    <ion-title>Reset Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
    
        <div class="logo-wrapper">
          <div id="logo">
            <img src="assets/imgs/icon.png">
          </div>
          <h1>CoinTrack</h1>
        
  <form [formGroup]="resetPasswordForm" (submit)="resetPassword()" novalidate autocomplete="nope" >
    <ion-item >
      <ion-label stacked>Email</ion-label>
      <ion-input formControlName="email" type="email" placeholder="Your email address" 
      [class.invalid]="!resetPasswordForm.controls.email.valid && blur" ></ion-input>
    </ion-item>
    <ion-item class="error-message" 
    *ngIf="!resetPasswordForm.controls.email.valid && resetPasswordForm.controls.email.touched">
      <p>Please enter a valid email.</p>
    </ion-item >
    <button ion-button block round type="submit" 
    [disabled]="!resetPasswordForm.valid" >Reset your password</button>
  </form>
  </div>
  
</ion-content>
