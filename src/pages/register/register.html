<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    
        <div class="logo-wrapper">
          
          <div id="logo">
            
            <img src="assets/imgs/icon.png">
          </div>
          <h1>CoinTrack</h1>
     
  <form [formGroup]="registerForm" (submit)="register()" novalidate autocomplete="nope" >
    <ion-item >
      <ion-label stacked>Email</ion-label>
      <ion-input formControlName="email" type="email" placeholder="Your email address" 
      [class.invalid]="!registerForm.controls.email.valid && blur" ></ion-input>
    </ion-item>
  <ion-item class="error-message" *ngIf="!registerForm.controls.email.valid &&
    registerForm.controls.email.touched" >
    <p>Please enter a valid email.</p>
  </ion-item>
  <ion-item >
      <ion-label stacked>Password</ion-label>
      <ion-input formControlName="password" type="password" placeholder="Your password address" 
      [class.invalid]="!registerForm.controls.password.valid && blur" ></ion-input>
    </ion-item>
  <ion-item class="error-message" *ngIf="!registerForm.controls.password.valid &&
    registerForm.controls.password.touched" >
    <p>Your password needs more than 6 characters.</p>
  </ion-item>
  <button ion-button block round type="submit" [disabled]="!registerForm.valid" >Register</button>
  </form>
  </div>
</ion-content>
